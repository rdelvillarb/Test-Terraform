---
dependency:
  name: galaxy
  options:
    role-file: requirements.yml
driver:
  name: docker
lint:
  name: yamllint
platforms:
  - name: xenial
    image: ubuntu:xenial
    groups:
      - ubuntu
  - name: bionic
    image: ubuntu:bionic
    groups:
      - ubuntu
  - name: centos7
    image: centos:7
    groups:
      - centos
  - name: centos8
    image: centos:8
    groups:
      - centos
provisioner:
  name: ansible
  lint:
    name: ansible-lint
scenario:
  name: default
verifier:
  name: testinfra
  lint:
    name: flake8
